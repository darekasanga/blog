<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMPEROR.NEWS | トップ</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="home-page">
  <header class="site-header">
    <div class="inner">
      <div class="brand">
        <div class="brand-mark" aria-hidden="true"></div>
        <div>
          <p class="brand-kicker">BLOG</p>
          <p class="brand-title" data-site-title>EMPEROR.NEWS</p>
        </div>
      </div>
      <div class="header-actions">
        <nav class="nav-links" aria-label="メインナビゲーション">
          <a href="index.html" class="nav-link active">トップ</a>
          <a href="admin/index.html" class="nav-link">管理ページ</a>
          <a href="analyze/index.html" class="nav-link">AI COVE-kun</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="hero hero-unmasked" id="hero-section">
      <div class="hero-media" id="hero-media" aria-hidden="true">
        <img id="hero-image" alt="" />
      </div>
      <div class="inner hero-grid">
        <div>
          <p class="kicker" id="hero-kicker">最新記事</p>
          <h1 id="hero-title">最新記事を読み込み中</h1>
          <p class="lead" id="hero-lead">記事の内容を読み込んでいます。</p>
          <div class="hero-actions">
            <a class="btn primary" href="#article-list" id="hero-list-link">記事を読む</a>
          </div>
        </div>
      </div>
    </section>

    <section id="featured" class="section">
      <div class="inner section-header">
        <div>
          <p class="kicker">Featured</p>
          <h2>注目の記事</h2>
        </div>
        <div class="slider-actions" aria-label="カルーセル操作">
          <button class="btn icon" type="button" data-action="prev" aria-label="前へ">&#x2039;</button>
          <button class="btn icon" type="button" data-action="next" aria-label="次へ">&#x203A;</button>
        </div>
      </div>

      <div class="slider">
        <div class="card-track" id="card-track" aria-live="polite"></div>
      </div>
    </section>

    <section id="article-list" class="section">
      <div class="inner">
        <div class="section-header">
          <div>
            <p class="kicker">記事一覧</p>
            <h2>最新記事を一覧でチェック</h2>
          </div>
        </div>
        <div id="list-grid" class="article-list" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="inner footer-grid">
      <div>
        <p class="brand-title" data-site-title>EMPEROR.NEWS</p>
        <p class="muted-text" data-footer-description>シンプルで統一感のあるブログ体験を届けます。</p>
      </div>
      <div id="site-theme-picker" class="footer-theme-picker" aria-label="表示テーマ選択"></div>
    </div>
  </footer>
  <script src="assets/data.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
